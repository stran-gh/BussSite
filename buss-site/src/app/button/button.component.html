<div class="container">

	<div class="row">
		<div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-1 col-xs-offset-1 col-lg-6 col-md-6 col-sm-10 col-xs-10">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Enter Bus route #"
				[(ngModel)]="busRoute"
				(keyup.enter)="onSearchPressed()"
				>
				<span class="input-group-btn">
	       			<button class="btn btn-primary" 
	       				type="button" 
	       				(click)="onSearchPressed()"
	       				>
	       				Search
	       			</button>
	   			</span>
	   		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
			Example: "115e" would search for the Eastbound 115 route stops.
		</div>
	</div>

</div>
