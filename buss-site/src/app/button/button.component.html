<div class="container">
	<div class="row">
		<div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Enter Bus route #"
				[(ngModel)]="busRoute"
				(keyup.enter)="onSearchPressed()"
				>
				<span class="input-group-btn">
	       			<button class="btn btn-primary" 
	       				type="button" 
	       				(click)="onSearchPressed()"
	       				>
	       				Search
	       			</button>
	   			</span>
	   		</div>
		</div>
	</div>
</div>
